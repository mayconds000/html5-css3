<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Website with parallax</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" charset="utf-8"></script>
    <script src="js/jquery.stellar.min.js" charset="utf-8"></script>
    <script src="js/jquery.waypoints.min.js" charset="utf-8"></script>
    <script src="js/jquery.easing.1.3.js" charset="utf-8"></script>
</head>
<body>

    <nav>
        <ul class="navigation">
            <li data-slide="1"><a href="#">Slide1</a></li>
            <li data-slide="2"><a href="#">Slide2</a></li>
            <li data-slide="3"><a href="#">Slide3</a></li>
            <li data-slide="4"><a href="#">Slide4</a></li>
        </ul>
    </nav>

    <main class="main">
        <section class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="1">
          <div class="main-content">
            <img src="img/logo.png" alt="logo" class="image-logo">
            <h1>Welcome to a new parallax website</h1>
          </div>
        </section>
        <section class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0.5">
            <h1>Teste</h1>
            <a href="#" class="button" data-slide="3" title="slide2"></a>
        </section>
        <section class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.5">
            <h1>Teste</h1>
            <a href="#" class="button" data-slide="4" title="slide2"></a>
        </section>
        <section class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0.5">
            <h1>Teste</h1>
            <a href="#" class="button" data-slide="2" title="slide2"></a>
        </section>
    </main>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
